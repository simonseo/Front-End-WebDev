<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Justify Text</title>
	<link href="https://cdn.rawgit.com/singihae/Webfonts/master/style.css" rel="stylesheet">
	<style>
	.jua {
            font-family: 'BM JUA', '배달의민족 주아', sans-serif;
        }
        
        .hana {
            font-family: 'BM HANNA', '배달의민족 한나', sans-serif;
        }
		.align-last-justify {
			width: 26rem;
			margin-left: auto;
			margin-right: auto;
			text-align: justify-all;
			font-weight: 900;
			font-size: 6rem;
		}

	</style>
</head>
<body>
	<p class="hana align-last-justify">잘 먹 고 잘 살 자</p>
</body>
</html>
